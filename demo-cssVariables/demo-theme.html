<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style-theme.css">
</head>
<body>
    <div class="player">
        <h3 class="title">Welcome to NextCSS world!</h3>
        <a href="javascript:;" class="button">click me!</a>
        <div class="progress"></div>
    </div>
</body>
<script>
    const colorUpdateMap = new Map([
        ['.title', 'color'],
        ['.button', 'border-color'],
        ['.progress', 'background-color'] 
    ]);
    for (let [name, property] of colorUpdateMap) {
        console.log(property);
        document.querySelector(name).style.setProperty(property, "#000");
    }

    document.querySelector('.player').style.setProperty('--theme-color','#000')
</script>
</html>
