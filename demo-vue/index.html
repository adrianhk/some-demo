<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="" id="app">
        {{message}}
    </div>
    <div class="" id="app2">
        <span v-bind:title="message">鼠标悬停试试</span>
    </div>
    <div class="" id="app3">
        <span v-if="seen">条件条件条件</span>
    </div>
    <div id="app4">
        <ul>
            <li v-for="todo in todos">
                {{todo.name}}
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>

        // 声明式渲染
        // 文本插值(数据绑定DOM文本)
        var app = new Vue({
            el : '#app',
            data : {
                message : 'You completed me!'
            }
        })

        // (数据绑定DOM特性)
        var app2 = new Vue({
            el : '#app2',
            data : {
                message : '鼠标选停几秒' + new Date().toLocaleString()
            }
        })

        // 条件和循环(数据绑定DOM结构)
        var app3 = new Vue({
            el : '#app3',
            data : {
                seen : true
            }
        })

        var app4 = new Vue({
            el : '#app4',
            data : {
                todos : [
                    {name:'mu'},
                    {name:'rm'},
                    {name:'bc'}
                ]
            }
        })
        app4.todos.push({name:'br'})


    </script>
</body>
</html>
