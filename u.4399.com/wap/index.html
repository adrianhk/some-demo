<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>安全验证</title>
    <link rel="stylesheet" href="./css/style.css">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,  initial-scale=1.0, user-scalable=no" />
	<meta content="true" name="full-screen"/>
    <meta content="true" name="x5-screen"/>
    <meta content="true" name="360-screen"/>
    <meta content="portrait" name="x5-orientation"/>
	<meta content="true" name="x5-fullscreen"/>
	<meta content="app" name="x5-page-mode"/>
</head>
<body>
    <script type="text/template" id="securityTmpl">
        <div class="u-head">
            <h2>安全验证</h2>
        </div>
        <% if(userInfo){ %>
            <div class="u-alert alert-warning">为了您的账号安全，请先验证密保后再完善身份信息</div>
            <% if(userInfo.phone){ %>
            <div class="u-section">
                <form class="u-form" name="phone" action="">
                    <div class="invalid-feedback j-global-invalid-feedback"></div>
                    <div class="bind-phone">
                        您绑定的手机号：<span id="j-binded-phone"><%=userInfo.phone.data%></span>
                    </div>
                    <div class="form-group form-group-horizen">
                        <label class="form-label">手机号</label>
                        <div class="form-control">
                            <input class="" type="text" name="phone">
                        </div>
                        <span class="form-clear"></span>
                    </div>
                    <div class="form-group form-group-horizen form-group-verifycode">
                        <label class="form-label">验证码</label>
                        <div class="form-control">
                            <input class="" type="text" name="verify">
                        </div>
                        <a href="javascript:;" class="verifycode disable" iscounting="false">获取验证码</a>
                    </div>
                    <div class="form-group-btn">
                        <button type="button" class="btn btn-primary disable  j-submit">提交</button>
                    </div>
                </form>
            </div>
            <% }else{ %>
            <div class="u-tab">
                <ul class="tab-hd">
                    <%var index = 0;for(var key in userInfo){%>
                    <li data-type="<%=key%>" <%if(index==0){%>class="cur"<%}%>><span>
                        <%=userInfo[key].name%>
                    </span></li>
                    <%;index += 1;}%>
                </ul>
                <div class="tab-bd">
                    <%var index = 0;for(var key in userInfo){%>
                    <div class="tab-cont" <%if(index==0){%>style="display:block;"<%}%>>
                        <%var _data = userInfo[key].data;%>
                        <%if(key=="question"){%>
                        <div class="u-section">
                            <form class="u-form" name="<%=key%>">
                                <div class="invalid-feedback j-global-invalid-feedback"></div>
                                <%for(var q = 0;q < _data.length;q++){%>
                                <div class="form-group form-group-vertical">
                                    <label class="form-label"><%=_data[q][0]%></label>
                                    <input name="question<%=q+1%>" type="hidden" value="<%=_data[q][0]%>">
                                    <div class="form-control">
                                        <input class="" type="text" name="answer<%=q+1%>" value="" data-reg="<%=_data[q][1]%>" data-errormsg="<%=_data[q][2]%>">
                                    </div>
                                </div>
                                <%}%>
                                <div class="form-group-btn">
                                    <button type="button" class="btn btn-primary j-submit">提交</button>
                                </div>
                            </form>
                        </div>
                        <%}%>
                        <%if(key=="email"){%>
                        <div class="u-section">
                            <form class="u-form form-email" name="<%=key%>">
                                <div class="invalid-feedback j-global-invalid-feedback"></div>
                                <div class="form-group-btn">
                                    <button type="button" class="btn btn-primary j-send">发送验证邮件</button>
                                </div>
                            </form>
                        </div>
                        <div class="u-txt">我们将向您的邮箱（<span><%=userInfo[key].data%></span>）发送一封验证邮件，验证码30分钟内有效，请尽快前往验证。</div>
                        <%}%>
                        <%if(key=="qq"){%>
                        <div class="u-section">
                            <form class="u-form form-qq" name="<%=key%>">
                                <div class="invalid-feedback j-global-invalid-feedback"></div>
                                <div class="form-group-btn">
                                    <button type="button" class="btn btn-primary j-send">发送验证邮件</button>
                                </div>
                            </form>
                        </div>
                        <div class="u-txt">我们将向您的QQ邮箱（<span><%=userInfo[key].data%></span>）发送一封验证邮件，验证码30分钟内有效，请尽快前往验证。</div>
                        <%}%>
                    </div>
                    <%;index += 1;}%>
                </div>
            </div>
            <% } %>
        <% }else{ %>
        <div class="u-alert alert-warning">为了您的账号安全，请先绑定手机后完善身份信息</div>
        <div class="u-section">
            <div class="bind-step step-1">
                <div class="bind-progress"></div>
                <form class="u-form" name="pwd" action="">
                    <div class="invalid-feedback"></div>
                    <div class="form-group form-group-horizen">
                        <label class="form-label" for="">登录密码</label>
                        <div class="form-control">
                            <input class="" type="text" name="code" value="" placeholder="登录密码登录密码登录密码">
                        </div>
                    </div>
                    <div class="form-group-btn">
                        <button type="button" class="btn btn-primary j-submit disable">下一步</button>
                    </div>
                </form>
            </div>
            <div class="bind-step step-2" style="display:none;">
                <div class="bind-progress"></div>
                <div class="u-txt">编辑短信<span id="j-bind-phone"></span>发送到<span id="j-bind-bindingCode"></span>即可成功绑定。（此条短信4399不收取任何费用）验证邮件，验证码5分钟内有效，请尽快前往验证。</div>
                <div class="form-group-btn">
                    <a href="javascript:void(0);" class="btn btn-primary j-sms">发送短信</a>
                </div>
            </div>
        </div>
        <% } %>
        </div>
        <div class="u-dialog-wrap" id="j-limitSms-dialog">
            <div class="u-dialog-mask"></div>
            <div class="u-dialog">
                <div class="dialog-content">
                    <p>
                        达到发送上限，编辑短信<span>709411</span>发送到<span>1069 1189 4399 1</span>即可成功绑定。（此短信免费）
                    </p>
                </div>
                <div class="dialog-btns">
                    <a href="javascript:void(0);" class="dialog-btn j-dialog-close">放弃</a>
                    <a href="javascript:void(0);" class="dialog-btn dialog-btn-primary">发送短信</a>
                </div>
            </div>
        </div>
    </script>

    <script src="./js/zepto.min.js"></script>
    <script src="../js/baiduTemplate.js"></script>
    <script src="../mock/mock-min.js"></script>
    <script src="../mock/mock.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
