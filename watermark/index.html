<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <input type="file" onchange="change(this);">
    <img src="" alt="">


    <script>
    
    (function() {
      function __picWM({
        url = '',
        textAlign = 'center',
        textBaseline = 'middle',
        font = "Microsoft Yahei",
        fillStyle = 'rgba(0, 0, 0, 0.5)',
        content = '请勿外传',
        cb = null,
        textX = 100,
        textY = 30
      } = {}) {
        const img = new Image();
        img.src = url;
        img.crossOrigin = 'anonymous';
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          const orientation = img.width > img.height ? "horizen" : "vertical";
          const textX = img.width / 2;
          const textY = img.height / 2;
          const trim = 0;
          const ratio = 238 / 150;  
          const fontSize = parseInt((orientation === "vertical" ? img.width : (ratio * img.height)) / (content.length + trim));

          ctx.drawImage(img, 0, 0);
          ctx.textAlign = textAlign;
          ctx.textBaseline = textBaseline;
          ctx.font = fontSize + "px " + font;

          ctx.translate(canvas.width / 2,canvas.height / 2)
          ctx.rotate(-30 * Math.PI / 180);
          ctx.translate(-(canvas.width / 2),-(canvas.height / 2))

          ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
          ctx.strokeText(content,textX,textY);
          ctx.fillStyle = fillStyle;
          ctx.fillText(content,textX,textY);
 

          const base64Url = canvas.toDataURL();
          cb && cb(base64Url);
        }
      }

        if (typeof module != 'undefined' && module.exports) {  //CMD
        module.exports = __picWM;
      } else if (typeof define == 'function' && define.amd) { // AMD
        define(function () {
          return __picWM;
        });
      } else {
        window.__picWM = __picWM;
      }
      
    })();

    const verImgUrl = "https://images.unsplash.com/photo-1594638887412-be2eba65bda7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80";
    const horiImgUrl = "https://images.unsplash.com/photo-1594502645146-919ab24010e8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=80";
    
    function change(target) {
        var reader = new FileReader();
            reader.readAsDataURL(target.files[0]);
        reader.onload = function(event){
            // 调用
            __picWM({
                url: event.target.result,
                content: '仅供4399家长监护平台身份证使用',
                cb: (base64Url) => {
                document.querySelector('img').src = base64Url
                },
            });
        }
    }

    
    </script>
</body>
</html>
