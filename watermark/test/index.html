<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" onchange="change(this);">
    <img src="" alt="">
    <script src="../release/index.js"></script>
    <script>
        function change(target) {
            const file = target.files[0];
            createWaterMark({
                dataSource: file,
                dataSourceType: "file",
                success: base64Url=>{
                    document.getElementsByTagName("img").src = base64Url;
                    console.log(base64Url);
                }
            })
        }

        
    </script>
</body>
</html>
